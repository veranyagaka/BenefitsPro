<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefitspro - User Settings</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'user_settings.css' %}"> 
    {% include 'favicon.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    {% include 'sidebar.html' %} 
    <div class="main-content">
    <h1>Benefitspro - User Settings</h1>
    <div class="dark-mode-toggle-container">
        <label for="dark-mode">Dark Mode:</label>

    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>
    </div>
    <hr>

    <h2>Change Profile Picture</h2>
    <form id="change-profile-pic-form">
        <input type="file" id="profile-pic" accept="image/*" required>
        <button type="submit">Change Profile Picture</button>
    </form>

    <h2>Change Password</h2>
    <form id="change-password-form">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" required>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        <button type="submit">Change Password</button>
    </form>

    <h2>Settings</h2>
    <form id="user-settings-form">
        <label for="language">Language:</label>
        <select id="language">
            <option value="en" selected>English</option>
        </select>
        <button type="submit">Update Settings</button>
    </form>

    <script>
        changeProfilePicture();
        changePassword();
        updateSettings();
    </script>
    <script>
        // JavaScript for Dark Mode
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Persist dark mode
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.querySelector('i').classList.remove('fa-moon');
            darkModeToggle.querySelector('i').classList.add('fa-sun');
        }

        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>
</body>
</html>
